  <form action="" class="form">

        <option value="type 3">type 3</option>

      </select>
      <select name="Job source" id="" class="form__fraction">
        <option value="type 1">type 1</option>
        <option value="type 2">type 2</option>
        <option value="type 3">type 3</option>
        <option value="type 4">type 4</option>
      </select>

    </span>
    <span class="form__fraction">
      <label for="">Service location</label>
      <input type="text">
      <input type="text">
      <input type="tel">
      <input type="email">
    </span>
    <span class="form__fraction">
      <label for="">Scheduled</label>
      <input type="text">
      <input type="text">
      <input type="tel">
